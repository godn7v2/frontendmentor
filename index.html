<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img class="img-chanel-mobile"src="images/image-product-mobile.jpg" alt="Image du Parfum">
      <img class="img-chanel-desktop" src="images/image-product-desktop.jpg" alt="Image du Parfum">
    </div>
    <div class="right">
      <p class="overline">Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1 class="price">$149.99</h1>
        <p class="price_barred">$169.99</p>
      </div>
      <div class="cta-add-cart">
        <div class="content">
          <img class="btn-cart"src="images/icon-cart.svg" alt="Bouton d'ajout au panier">
          <p class="add-cart">Add to Cart</p>
        </div>
      </div>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Theo</a>.
  </div>
</body>
</html>
